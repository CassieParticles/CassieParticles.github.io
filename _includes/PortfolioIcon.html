<button style = "background: transparent; border: none;" onclick="ShowDiv('{{include.pageId}}')">
<div class = portfolioIcon>
    <img src = {{include.thumbnail}} class = portfolioIconThumbnail></img>
    <h3 class = portfolioIconTitle>{{include.title}}</h3>
    <p class = portfolioIconTagline>{{include.tagline}}</p>
</div>
</button>
