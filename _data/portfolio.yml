 - Title: "E.N.D Protocol"
   paragraph: "END Protocol was a game made during a 2 day game jam with mostly the same team as Elusive Core, we worked on it to see if our team could work well together before 
   commiting to a longer project. Within this project I mainly worked on the meteor spawner, that spawned meteors to shoot at the player, as well as part of the cursor,
   I was unfortunately unable to be present for the entire game jam as I had a sword fighting tournament at the same time"
